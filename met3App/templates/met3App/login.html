{% extends "met3App/layout.html" %}

{% load static %}

{% block content %}

<div class="card mb-3 mt-3 bg-dark text-white" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{% static 'met3App/img/paya1.jpg' %}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body bg-dark text-white">
        <h5 class="card-title">Login Session</h5>
           <form method="POST" action="/admin/login/?next=/admin/">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control"  name="username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" required id="id_password">
            <input type="hidden" name="next" value="/admin/">
          </div>
            <button type="submit" class="btn btn-primary mb-5">Submit</button>
        </form>
        <p class="card-text"><small class="text-muted">Met 3 - UTN</small></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
