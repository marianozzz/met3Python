
{% extends "met3App/layout.html" %}

{% load static %}

{% block content %}

    <div class="heading-section">
        <h2>Detalle</h2>
    </div>
    <div class="row">
        <div class="col-md-6">
    
        </div>
        <div class="col-md-6">
            <div class="product-dtl">
                <div class="product-info">
                    <div class="product-name">Variable Product</div>
                    <div class="reviews-counter"></div>
                
                    </div>
                    <div class="product-price-discount">
                        <span>$39.00</span>
                        <span class="line-through">$29.00</span>
                    </div>
                </div>
                <p>Descripcion corta </p>
                <div class="row">

                </div>
                <div class="product-count">
                    <label for="size">Quantity</label>
                    <form action="#" class="display-flex">
                        <div class="qtyminus">-</div>
                        <input type="date" name="quantity"  class="qty">
                        <div class="qtyplus">+</div>
                    </form>
                    <a  href="#" class="btn btn-success">Reservar</a>
                </div>
        </div>
    </div>


<div class="product-info-tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="true">Description</a>
          </li>
    </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                Descripcion Larga
            </div>
        </div>
</div>



{% endblock %}
